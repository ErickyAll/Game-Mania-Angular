<main>
  <div id="login">
    <form class="card" (ngSubmit)="signin()">
      <div class="card-header">
        <h2>Login</h2>
        <img
          src="../../../assets/images/logo.png"
          alt="Logo Game Mania"
          class="logotype"
        />
      </div>

      <div class="card-content">
        <div class="card-content-area">
          <i class="fa-solid fa-user icon"></i>
          <label for="usuario">Usuário</label>

          <input
            type="text"
            id="usuario"
            autocomplete="off"
            name="usuario"
            [(ngModel)]="userModel.usuario"
            required
            autofocus
            autocomplete
          />
        </div>

        <div class="card-content-area">
          <i class="fa-solid fa-envelope icon"></i>
          <label for="email">e-mail</label>

          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="userModel.email"
            required
            autocomplete
          />
        </div>

        <div class="card-content-area">
          <i class="fa-solid fa-key icon"></i>
          <label for="password">Senha</label>

          <input
            type="password"
            id="password"
            autocomplete="off"
            name="password"
            [(ngModel)]="userModel.password"
            required
            minlength="4"
            maxlength="8"
            pattern="[0-9a-fA-F]{4,8}"
            title="Coloque HEX no mínimo 4 e no máximo 8 caracteres"
            placeholder="mín de 4 máx de 8"
          />
        </div>
      </div>

      <div class="card-footer">
        <button
          type="submit"
          value="Cadastre-se"
          class="submit signin"
          id="signin"
        >
          Sign in
        </button>
      </div>

      <p class="message">{{ message }}</p>

      <div class="card-footer">
        <br />
        <a href="">Não tem cadastro?</a>

        <button
          type="button"
          value="Login"
          class="submit loginButton"
          id="login-submit"
        >
          Sigin up
        </button>
      </div>
    </form>
  </div>
</main>
